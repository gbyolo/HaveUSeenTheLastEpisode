apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            //storeFile file("/home/sara/keystores/hustle.jks")
            //storeFile android.signingConfigs[configName].storeFile
            //storePassword android.signingConfigs[configName].storePassword
            //keyAlias android.signingConfigs[configName].keyAlias
            //keyPassword android.signingConfigs[configName].keyPassword
            afterEvaluate { project ->
                def propsFile = rootProject.file('keystore.properties')
                def configName = 'release'

                if (propsFile.exists() && android.signingConfigs.hasProperty(configName)) {
                    def props = new Properties()
                    props.load(new FileInputStream(propsFile))
                    android.signingConfigs[configName].storeFile = file(props['storeFile'])
                    android.signingConfigs[configName].storePassword = props['storePassword']
                    android.signingConfigs[configName].keyAlias = props['keyAlias']
                    android.signingConfigs[configName].keyPassword = props['keyPassword']
                }
            }
        }
    }
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "it.asg.hustle"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
        }
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.android.support:design:22.+'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
}
